actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        PhpBrowser:
            url: http://127.0.0.1:8080/
extensions:
    enabled:
        - Codeception\Extension\DrushRunserver
    config:
        Codeception\Extension\DrushRunserver:
            drupalRoot: testsites/drupal7/drupal-7.x
            drushBinary: vendor/bin/drush
            hostname: 127.0.0.1
            port: 8080